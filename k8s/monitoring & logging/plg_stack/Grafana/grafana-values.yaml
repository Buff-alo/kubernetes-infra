resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    memory: 512Mi
persistence:
  enabled: true  # Optional: Set true and storageClassName: "longhorn" for dashboards
  storageClassName: "longhorn"
  size: 2Gi
sidecar:
  datasources:
    enabled: true
    label: grafana_datasource
    labelValue: "1"
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100  # Loki service
        jsonData:
          maxLines: 1000
service:
  type: ClusterIP
adminPassword: admin  # Change this!