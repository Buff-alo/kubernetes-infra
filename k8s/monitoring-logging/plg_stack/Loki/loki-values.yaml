# loki-values.yaml
deploymentMode: SimpleScalable

# One replica of each component – scale later if needed
gateway:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi

read:
  replicas: 1
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi

write:
  replicas: 1
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi

backend:
  replicas: 1
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi

# Disable components we don’t need in SimpleScalable
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

loki:
  auth_enabled: false # keep it simple
  commonConfig:
    replication_factor: 1

  # ---- TSDB SCHEMA (v13) ----
  schemaConfig:
    configs:
      - from: 2020-01-01 # must be in the past
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # ---- S3 / MinIO CONFIG ----
  storage:
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-index # TSDB index lives here
    s3:
      endpoint: minio-api.kwadwolabs.cloud
      region: af-johannesburg-1 # dummy – MinIO ignores it
      accessKeyId:
        secret:
          name: loki-s3-secrets # Name of the Secret object
          key: accessKeyId          # Key name inside the Secret
      secretAccessKey:
        secret:
          name: loki-s3-secrets # Name of the Secret object
          key: secretAccessKey      # Key name inside the Secret
      s3ForcePathStyle: true
      insecure: false # true if you run MinIO without TLS

  # ---- Runtime config (merged into the final config.yaml) ----
  config: |
    server:
      http_listen_port: 3100

    ingester:
      chunk_idle_period: 5m
      chunk_retain_period: 30s

    storage_config:
      tsdb_shipper:
        active_index_directory: /loki/tsdb-index
        cache_location: /loki/tsdb-cache
        cache_ttl: 24h
      aws:
        s3: s3://minio-api.kwadwolabs.cloud
        s3forcepathstyle: true
        insecure: false

    limits_config:
      reject_old_samples: true
      reject_old_samples_max_age: 168h
