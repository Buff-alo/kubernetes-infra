# loki-values.yaml
deploymentMode: SimpleScalable

gateway:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets

# -------------------------
# SIMPLESCALABLE COMPONENTS
# -------------------------

read:
  replicas: 1
  persistence:
    enabled: false
    size: 1Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets

write:
  replicas: 1
  persistence:
    enabled: false
    size: 1Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets

backend:
  replicas: 1
  persistence:
    enabled: false
    size: 1Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets

# Disable compactor & indexGateway in SimpleScalable
compactor:
  replicas: 0
  persistence:
    enabled: false
    size: 1Gi

indexGateway:
  replicas: 0
  persistence:
    enabled: false
    size: 1Gi

# -------------------------
# DISTRIBUTED COMPONENTS OFF
# -------------------------
canary:
  enabled: false
chunksCache:
  enabled: false
resultsCache:
  enabled: false
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# -------------------------------------
# LOKI CONFIG WITH PROPER S3 SUPPORT
# -------------------------------------
loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  schema_config:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    max_query_length: 721h
    max_query_parallelism: 32

  storage_config:
    aws:
      endpoint: minio-api.kwadwolabs.cloud
      region: af-johannesburg-1
      bucketnames: loki-chunks
      access_key_id: ${ACCESS_KEY}
      secret_access_key: ${SECRET_KEY}
      s3forcepathstyle: true
      insecure: false
    tsdb_shipper:
      active_index_directory: /loki/tsdb-index
      cache_location: /loki/tsdb-cache
      cache_ttl: 24h

  config: |
    auth_enabled: false
    
    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      replication_factor: 1
      path_prefix: /loki
      storage:
        s3:
          endpoint: minio-api.kwadwolabs.cloud
          region: af-johannesburg-1
          access_key_id: ${ACCESS_KEY}
          secret_access_key: ${SECRET_KEY}
          s3forcepathstyle: true
          insecure: false


    # Ruler configuration with explicit bucket names
    ruler:
      storage:
        type: s3
        s3:
          endpoint: minio-api.kwadwolabs.cloud
          region: af-johannesburg-1
          bucketnames: loki-index
          access_key_id: ${ACCESS_KEY}
          secret_access_key: ${SECRET_KEY}
          s3forcepathstyle: true
          insecure: false

    # Admin configuration
    admin_client:
      storage:
        type: s3
        s3:
          endpoint: minio-api.kwadwolabs.cloud
          region: af-johannesburg-1
          bucketnames: loki-admin
          access_key_id: ${ACCESS_KEY}
          secret_access_key: ${SECRET_KEY}
          s3forcepathstyle: true
          insecure: false

    query_scheduler:
      max_outstanding_requests_per_tenant: 2048

    frontend:
      max_outstanding_per_tenant: 2048

    querier:
      max_concurrent: 4

    ingester:
      chunk_idle_period: 5m
      chunk_retain_period: 30s
      wal:
        enabled: false

    pattern_ingester:
      enabled: true

# Disable the built-in MinIO chart
minio:
  enabled: false
