deploymentMode: SimpleScalable

gateway:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets
read:
  replicas: 1
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets
write:
  replicas: 1
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets
backend:
  replicas: 1
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets

# ---
# CRITICAL FIX: Set compactor and indexGateway replicas to 0
# The Helm chart validation requires these to be 0 for SimpleScalable mode.
compactor:
  replicas: 0
  persistence:
    enabled: false
indexGateway:
  replicas: 0
  persistence:
    enabled: false
# ---

# Ensure all Distributed components remain 0 (this section is fine)
canary:
  enabled: false
chunksCache:
  enabled: false
resultsCache:
  enabled: false
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: 2020-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage:
    filesystem:
      enabled: false
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-index
    s3:
      endpoint: minio-api.kwadwolabs.cloud:9000
      s3ForcePathStyle: true
      insecure: false
  config: |
    server:
      http_listen_port: 3100

    ingester:
      chunk_idle_period: 5m
      chunk_retain_period: 30s

    storage_config:
      tsdb_shipper:
        active_index_directory: /loki/tsdb-index
        cache_location: /loki/tsdb-cache
        cache_ttl: 24h
      aws:
        # Environment variable interpolation fix remains correct
        s3: s3://$${ACCESS_KEY}:$${SECRET_KEY}@minio-api.kwadwolabs.cloud:9000
        s3forcepathstyle: true
        insecure: false

    limits_config:
      reject_old_samples: true
      reject_old_samples_max_age: 168h