# loki-values.yaml
deploymentMode: SimpleScalable

gateway:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets

# -------------------------
# SIMPLESCALABLE COMPONENTS
# -------------------------

read:
  replicas: 3
  persistence:
    enabled: false
    size: 1Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets

write:
  replicas: 3
  persistence:
    enabled: false
    size: 1Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets

backend:
  replicas: 3
  persistence:
    enabled: false
    size: 1Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secrets

# Disable compactor & indexGateway in SimpleScalable
compactor:
  replicas: 0
  persistence:
    enabled: false
    size: 1Gi

indexGateway:
  replicas: 0
  persistence:
    enabled: false
    size: 1Gi


# -------------------------
# DISTRIBUTED COMPONENTS OFF
# -------------------------
canary:
  enabled: false
chunksCache:
  enabled: false
resultsCache:
  enabled: false
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0


# -------------------------------------
# LOKI CONFIG WITH PROPER S3 SUPPORT
# -------------------------------------
loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h     # 28 days
    reject_old_samples: true
    reject_old_samples_max_age: 168h

  querier:
    max_concurrent: 4

  pattern_ingester:
    enabled: true

  storage:
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-index
      admin: loki
    s3:
      endpoint: minio-api.kwadwolabs.cloud
      region: af-johannesburg-1
      accessKeyId: ${ACCESS_KEY}
      secretAccessKey: ${SECRET_KEY}
      signatureVersion: v4
      s3ForcePathStyle: true
      insecure: false
      http_config: {}

  config: |
    server:
      http_listen_port: 3100

    ingester:
      chunk_idle_period: 5m
      chunk_retain_period: 30s

    storage_config:
      aws:
        endpoint: minio-api.kwadwolabs.cloud
        region: af-johannesburg-1
        s3forcepathstyle: true
        insecure: false

      tsdb_shipper:
        active_index_directory: /loki/tsdb-index
        cache_location: /loki/tsdb-cache
        cache_ttl: 24h


# Disable the built-in MinIO chart
minio:
  enabled: false
