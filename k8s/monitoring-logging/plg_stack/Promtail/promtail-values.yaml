# promtails-values.yaml
# -------------------
# Resource Management
# -------------------
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    memory: 256Mi

# -------------------
# Promtail Configuration
# -------------------
config:
  clients:
    - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push
      tenant_id: fake

  # üõ†Ô∏è FORCE K3S PATH DISCOVERY üõ†Ô∏è
  # We manually define how to find the logs to fix "no path for target"
  scrapeConfigs:
    - job_name: kubernetes-pods
      pipeline_stages:
        - cri: {}
      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        - source_labels: [__meta_kubernetes_pod_node_name]
          target_label: __host__
        
        # Drop logs from pods not on the same node as this agent
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          source_labels: [__meta_kubernetes_namespace]
          target_label: namespace
        - action: replace
          source_labels: [__meta_kubernetes_pod_name]
          target_label: pod
        - action: replace
          source_labels: [__meta_kubernetes_pod_container_name]
          target_label: container
        
        # The Magic Fix: Construct the exact K3s path
        # Looks for: /var/log/pods/<namespace>_<pod_name>_<uid>/<container_name>/*.log
        - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
          target_label: __path__
          separator: /
          replacement: /var/log/pods/*_$1/$2/*.log

# -------------------
# Scheduler Tolerations
# -------------------
tolerations:
  - effect: NoSchedule
    operator: Exists
  - effect: NoExecute
    operator: Exists

# -------------------
# Mounts
# -------------------
# We keep the mounts, but DO NOT define the 'pods' volume 
# because the chart does it for us.
extraVolumeMounts:
  - name: pods
    mountPath: /var/log/pods
    readOnly: true