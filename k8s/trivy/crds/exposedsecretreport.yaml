apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: exposedsecretreports.trivy-operator.aquasecurity.github.io
  labels:
    app.kubernetes.io/name: trivy-operator
spec:
  group: trivy-operator.aquasecurity.github.io
  names:
    kind: ExposedSecretReport
    listKind: ExposedSecretReportList
    plural: exposedsecretreports
    singular: exposedsecretreport
    shortNames:
      - esr
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: ExposedSecretReport is generated by Trivy Operator
          type: object
          x-kubernetes-preserve-unknown-fields: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Scanner
          type: string
          jsonPath: .report.scanner.name
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
        - name: Secrets
          type: integer
          jsonPath: .report.summary.secretCount