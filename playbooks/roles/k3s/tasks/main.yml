- name: Load Tailscale IPs from file
  ansible.builtin.include_vars:
    file: /tmp/tailscale_ips.yml
    name: tailscale_map

- name: Ensure Tailscale IPs are set for all hosts
  ansible.builtin.set_fact:
    k3s_node_tailscale_ip: "{{ hostvars[inventory_hostname].tailscale_ip }}"
    k3s_control_plane_ip: "{{ hostvars[groups['controlplane'][0]].tailscale_ip | default('undefined') }}"
    k3s_is_server: "{{ inventory_hostname in groups['controlplane'] }}"
    k3s_is_agent: "{{ inventory_hostname in groups['workers'] }}"
    k3s_control_plane_ips: "{{ groups['controlplane'] | map('extract', hostvars, 'tailscale_ip') | list }}"
  when: hostvars[inventory_hostname].tailscale_ip is defined

- name: Debug loaded Tailscale IPs
  ansible.builtin.debug:
    msg: "Loaded Tailscale IPs: {{ tailscale_ips }}"
  when: tailscale_ips is defined
  run_once: true

- name: Validate Tailscale IP for current node
  ansible.builtin.fail:
    msg: "The 'tailscale_ip' fact is not defined for {{ inventory_hostname }}. Ensure the 'tailscale' role has run successfully."
  when: hostvars[inventory_hostname].tailscale_ip is not defined

- name: Validate Tailscale IPs for control plane nodes
  ansible.builtin.fail:
    msg: "The 'tailscale_ip' fact is not defined for control plane host {{ item }}. Ensure the 'tailscale' role has run successfully."
  loop: "{{ groups['controlplane'] }}"
  when: hostvars[item].tailscale_ip is not defined

- name: Validate control plane group
  ansible.builtin.fail:
    msg: "At least one control plane node must be defined in the 'controlplane' group."
  when: groups['controlplane'] | length == 0
  run_once: true

- name: Set common K3s facts for all nodes
  ansible.builtin.set_fact:
    k3s_is_server: "{{ inventory_hostname in groups['controlplane'] }}"
    k3s_is_agent: "{{ inventory_hostname in groups['workers'] }}"
    k3s_node_tailscale_ip: "{{ hostvars[inventory_hostname].tailscale_ip }}"
    k3s_control_plane_ip: "{{ hostvars[groups['controlplane'][0]].tailscale_ip }}"
    k3s_control_plane_ips: "{{ groups['controlplane'] | map('extract', hostvars, 'tailscale_ip') | list }}"
  delegate_facts: true

- name: Ensure ubuntu user has passwordless sudo
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/ubuntu
    line: "ubuntu ALL=(ALL) NOPASSWD: ALL"
    mode: "0440"
    create: true
    validate: "visudo -cf %s"
  become: true
  when: k3s_is_server or k3s_is_agent

- name: Ensure /etc/rancher/k3s directory exists
  ansible.builtin.file:
    path: /etc/rancher/k3s
    state: directory
    mode: "0755"
    owner: root
    group: root
  become: true

# --- CONTROL PLANE SETUP ---
- name: Configure and Install K3s Control Plane
  when: k3s_is_server
  become: true
  block:
    - name: Template K3s Server Config File
      ansible.builtin.template:
        src: server_config.yaml.j2
        dest: /etc/rancher/k3s/config.yaml
        mode: "0640"
      vars:
        server_ip: "{{ k3s_node_tailscale_ip }}"
        server_hostname: "{{ inventory_hostname }}"
        control_plane_ips: "{{ k3s_control_plane_ips }}"
        control_plane_nodes: "{{ groups['controlplane'] }}"

    - name: Download K3s install script for server
      ansible.builtin.get_url:
        url: https://get.k3s.io
        dest: /tmp/install_k3s_server.sh
        mode: "0755"

    - name: Download Helm installation script
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
        dest: /tmp/get_helm.sh
        mode: "0755"

    - name: Run Helm installation script
      ansible.builtin.command: /tmp/get_helm.sh
      args:
        creates: /usr/local/bin/helm
      register: helm_install_result
      changed_when: false

    - name: Add /usr/local/bin to PATH
      ansible.builtin.lineinfile:
        path: ~/.bashrc
        line: "export PATH=$PATH:/usr/local/bin"
      when: helm_install_result.rc == 0

    - name: Set permissions and group for K3s server config
      ansible.builtin.file:
        path: /etc/rancher/k3s/config.yaml
        owner: root
        group: ubuntu # Change the group to 'ubuntu'
        mode: "0640" # Allows owner (root) read/write, and group (ubuntu) read access

      when: inventory_hostname == groups['controlplane'][0]
    - name: Install K3s Server with specified config
      ansible.builtin.command:
        cmd: /bin/sh /tmp/install_k3s_server.sh
        creates: /usr/local/bin/k3s
      environment:
        INSTALL_K3S_VERSION: "{{ k3s_version | default('v1.30.2+k3s1') }}"
        INSTALL_K3S_EXEC: "--config /etc/rancher/k3s/config.yaml --flannel-backend=none --disable-network-policy"

    - name: Wait for K3s server to be ready and grab the token
      ansible.builtin.wait_for:
        path: /var/lib/rancher/k3s/server/node-token
        search_regex: "^K10"
        timeout: 300
      when: inventory_hostname == groups['controlplane'][0]

    - name: Fetch K3s node token from first control plane node
      ansible.builtin.slurp:
        src: /var/lib/rancher/k3s/server/node-token
      register: k3s_token_result
      when: inventory_hostname == groups['controlplane'][0]

    - name: Debug K3s token fetch result
      ansible.builtin.debug:
        var: k3s_token_result
      when: inventory_hostname == groups['controlplane'][0]

    - name: Set global fact for worker nodes to use
      ansible.builtin.set_fact:
        k3s_node_token: "{{ k3s_token_result.content | b64decode | trim }}"
        cacheable: true
      when: inventory_hostname == groups['controlplane'][0]
      delegate_facts: true

    - name: Ensure k3s_kubeconfig exists
      ansible.builtin.stat:
        path: /etc/rancher/k3s/k3s.yaml
      register: k3s_kubeconfig_stat
      when: inventory_hostname == groups['controlplane'][0]

    - name: Fail if kubeconfig is missing
      ansible.builtin.fail:
        msg: "Kubeconfig file /etc/rancher/k3s/k3s.yaml is missing on {{ inventory_hostname }}. Check K3s installation."
      when: inventory_hostname == groups['controlplane'][0] and not k3s_kubeconfig_stat.stat.exists

    - name: Set kubeconfig permissions
      ansible.builtin.file:
        path: /etc/rancher/k3s/k3s.yaml
        mode: "0640"
        owner: root
        group: ubuntu
      when: inventory_hostname == groups['controlplane'][0] and k3s_kubeconfig_stat.stat.exists

    - name: Ensure ubuntu user is in the correct group
      ansible.builtin.user:
        name: ubuntu
        groups: ubuntu
        append: true
      when: inventory_hostname == groups['controlplane'][0]

    - name: Ensure .kube directory exists in ubuntu home
      ansible.builtin.file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"
      when: inventory_hostname == groups['controlplane'][0]

    - name: Create kubeconfig symlink for ubuntu user
      ansible.builtin.file:
        src: /etc/rancher/k3s/k3s.yaml
        dest: /home/ubuntu/.kube/config
        state: link
        owner: ubuntu
        group: ubuntu
        mode: "0644"
      when: inventory_hostname == groups['controlplane'][0] and k3s_kubeconfig_stat.stat.exists

# --- WORKER NODE SETUP ---
- name: Configure and Install K3s Worker Node
  when: k3s_is_agent
  become: true
  block:
    - name: Retrieve K3s token from first control plane node
      ansible.builtin.set_fact:
        k3s_node_token: "{{ hostvars[groups['controlplane'][0]].k3s_node_token }}"
      when: hostvars[groups['controlplane'][0]].k3s_node_token is defined
      run_once: true

    - name: Fail if K3s token is not available
      ansible.builtin.fail:
        msg: "K3s node token is not available from control plane node {{ groups['controlplane'][0] }}. Ensure control plane setup completed successfully."
      when: hostvars[groups['controlplane'][0]].k3s_node_token is not defined
      run_once: true

    - name: Template K3s Agent Config File
      ansible.builtin.template:
        src: worker_config.yaml.j2
        dest: /etc/rancher/k3s/config.yaml
        mode: "0600"
        owner: root
        group: root
      vars:
        server_ip: "{{ k3s_control_plane_ip }}"
        node_ip: "{{ k3s_node_tailscale_ip }}"
        worker_hostname: "{{ inventory_hostname }}"
        worker_ip: "{{ k3s_node_tailscale_ip }}"

    - name: Download K3s install script for agent
      ansible.builtin.get_url:
        url: https://get.k3s.io
        dest: /tmp/install_k3s_agent.sh
        mode: "0755"

    - name: Install K3s Agent with specified config
      ansible.builtin.command:
        cmd: /bin/sh /tmp/install_k3s_agent.sh
        creates: /usr/local/bin/k3s
      environment:
        INSTALL_K3S_VERSION: "{{ k3s_version | default('v1.30.2+k3s1') }}"
        INSTALL_K3S_EXEC: "agent --config /etc/rancher/k3s/config.yaml --flannel-backend=none --disable-network-policy"
